<body>
<form id="form1" name="form1" method="post" action="">
  <label>
  <input type="text" name="txt1" id="txt1" />
  </label>
  <label>
  <input type="text" name="txt2" id="txt2" />
  </label>
</form>


<script>

$(document).ready(function(){

$('#txt1').bind('blur', function() {
	var myvar=$("#txt1").val();
	$("#txt2").val(myvar);
});

});



</script>
